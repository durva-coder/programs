<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>

    <script> 
        function fibonacci(){
            let num = document.getElementById("num").value;
            console.log(num);
            let a=0, b=1, sum;
            if(num==0){
                document.getElementById("ans").innerHTML = "Invalid Input. Please enter number greater than 0.";
            }
            else if(num==1){
                document.getElementById("ans").innerHTML = 0;
            }
            else{
                const ans = [a,b];
                for(let i=2; i<num; i++){
                    sum = a+b;
                    a=b;
                    b=sum;
                    ans.push(b);
                }
                document.getElementById("ans").innerHTML = ans;
            }
        }
        
    </script>
</head>
<body>
    <form action="#" method="get" onsubmit="return fibonacci()">
        <input type="number" max="100" min="0" id="num">
        <input type="submit" value="Print">
        <p id="ans"></p>
    </form>
</body>
</html>
